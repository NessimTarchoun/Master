<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>

body, .flex-center {
	display: flex;
	justify-content: center;
	align-items: center;
}

body {
	background-color: #ffffff;
	background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
}
.container {
    margin: 5%;

    display: flex;
    align-items: center;
    justify-content: center;
}

 </style>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <hr>

        <table id="data" class="table table-striped">
            <thead>
                <tr>
                    <th>Class of events</th>
                    <th>Operation</th>
                    <th>Timestamp</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event[0] }}</td>
                    <td>{{ event[1] }}</td>
                    <td>{{ event[2] }}</td>
                    <td>{{ event[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
     </body>
</html>
