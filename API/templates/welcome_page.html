<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
  <script type=text/javascript> $(function() { $("#search").click(function (event) { $.getJSON('/search', { },
  function(data) { }); return false; }); }); </script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    $(document).ready(function(){
    $(form).click(function(event){
    event.preventDefault();
    });
    });
    </script>

  <style>
    canvas {

      padding: 0 0 0 0;
      margin-top: auto;
      margin-bottom: auto;
      margin-left: auto;
      margin-right: auto;
      display: block;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin-top: 10 cm;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body {
      background-color: #ffffff;
      background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
    }

    .gridy {
      border: 3px white solid;
      border-radius: 2%;

    }

    .grid-container {
      padding: 50px;
      display: grid;
      grid-gap: 20px 20px;
      grid-template-rows: 200px 400px 600px 600px;
    }

    .item1 {

      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 2;

    }

    .item2 {
      grid-column-start: 1;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 3;

    }

    .item3 {
      grid-column-start: 4;
      grid-column-end: 5;
      grid-row-start: 2;
      grid-row-end: 3;

    }

    .item4 {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 4;

    }

    .item5 {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 4;
      grid-row-end: 5;

    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input, button{
    margin: 0 auto;
    border: 1px solid white;
    border-radius: 10px;
    }
    .research{
      display: center;
      border: 0 px;
      margin-top: 10 px;
      border-radius: 10px;
      width: 100px;
      height: 40px;
      background-color: white;
    }
    
    .criterias{
      display: center;
      margin-top: 10 px;
      border-radius: 10px;
      width: 250px;
      height: 30px;
      background-color: white;
    }

  </style>
  
</head>

<body>
  <div class="grid-container">

    <div class="gridy item1">
      <h3> Search </h3>
      <CENTER>
        <div style="padding: 30px">
          <!--<form action="/events" method=post>-->
          <form id="Formid" method="post">
        <TABLE width=100%  align="center" >
          <TR>
            <TD  align="center">
              <!--<input  class ="criterias" type="number" name="wanted_class" placeholder=" class of the operation">-->
              <select class ="criterias" name="wanted_class" placeholder="">
                <!-- <optgroup label="Animaux Ã  4-jambes">-->
                  <option value="">{{c}}</option>
                  <option value="1">1: Arithmetic operations</option>
                  <option value="2">2: Memory operations</option>
                  <option value="3">3: DATA I/O</option>
                  <option value="4">4: System operations</option>
                  <option value="5">5: Security operations</option>
                  <option value="6">6: Debugging events</option>
                  <option value="7">7: Interruptions</option>

                </optgroup>
            </TD>

            <TD align="center">
              <input class ="criterias" type="number" name="ts1" placeholder={{tms1}}>

            </TD>
            <TD align="center">
              <input class ="criterias" type="number" name= "ts2" placeholder={{tms2}}>
            </TD>
          </TR>

        </TABLE>
      </div>
      
      <input type="submit" value= "Search"</input>
    </form>
    </CENTER>


    </div>
    


    <div class="gridy item2" style="overflow-y: scroll" >

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <h3> List of events </h3>

      <div class="container" >
        
        <hr>

        <table id="data" class="table table-striped" cellspacing="0" cellpadding="0" border="0"  >
          <thead>
            <tr>
              <th>Class of events</th>
              <th>Operation</th>
              <th>Timestamp</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr>
              <td>{{ event[0] }}</td>
              <td>{{ event[1] }}</td>
              <td>{{ event[2] }}</td>
              <td>{{ event[3] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="gridy item3">
      <h3> Pie Chart - Occurence of Classes </h3>

      <div class="container flex-center'">
        <canvas id="chart1" width="500" height="300"></canvas>
        <script>
         var pieData = [
        {% for item, label, colors in set %}
          {
            value: {{item}},
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];
          // get bar chart canvas
          var mychart = document.getElementById("chart1").getContext("2d");
          steps = 10
          max = {{ max }}

          // draw pie chart
          new Chart(document.getElementById("chart1").getContext("2d")).Pie(pieData);

        </script>
      </div>

    </div>

    <div class="gridy item4">
      <h3>Line Chart - Occurence of Classes </h3>
      <div class="container flex-center'">
        <h1></h1>
        <canvas id="chart2" width="800" height="500"></canvas>
      
        <script>
          // bar chart data
          var barData = {
            labels: [
              {% for item in bar_labels %}
          "{{ item }}",
            {% endfor %}
      ],

          datasets: [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            data: [
              {% for item in bar_values %}
                   "{{ item }}",
          {% endfor %}
          ]
              }
            ]
          }

          // get bar chart canvas
          var mychart2 = document.getElementById("chart2").getContext("2d");

          steps = 10
          max = 60

          // draw bar chart
          new Chart(mychart2).Bar(barData, {
            scaleOverride: true,
            scaleSteps: steps,
            scaleStepWidth: Math.ceil(max / steps),
            scaleStartValue: 0,
            scaleShowVerticalLines: true,
            scaleShowGridLines: true,
            barShowStroke: true,
            scaleShowLabels: true
          }
          );

        </script>
      </div>
    </div>

    <div class="gridy item5">
      <h3>Evolution of Timestamps</h3>

      <canvas id="chart3" width="1200" height="550">
        <script>

          // bar chart data
          var barData = {
            labels: [
              {% for item in line_labels %}
          "{{ item }}",
            {% endfor %}
            ],

          datasets: [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve: false,
            data: [
              {% for item in line_values %}
                  {{ item }},
          {% endfor %}]
              }
      ]
          }

          Chart.defaults.global.animationSteps = 2;
          Chart.defaults.global.tooltipYPadding = 16;
          Chart.defaults.global.tooltipCornerRadius = 0;
          Chart.defaults.global.tooltipTitleFontStyle = "normal";
          Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
          Chart.defaults.global.animationEasing = "easeOutBounce";
          Chart.defaults.global.responsive = false;
          Chart.defaults.global.scaleLineColor = "black";
          Chart.defaults.global.scaleFontSize = 16;

          // get bar chart canvas
          var mychart3 = document.getElementById("chart3").getContext("2d");

          steps = 10
          max = {{ line_max }}
          // draw bar chart
          var LineChartDemo = new Chart(mychart3).Line(barData, {
            scaleOverride: true,
            scaleSteps: steps,
            scaleStepWidth: Math.ceil(max / steps),
            scaleStartValue: 0,
            scaleShowVerticalLines: true,
            scaleShowGridLines: true,
            barShowStroke: true,
            scaleShowLabels: true,
            bezierCurve: false,
          });

        </script>
      </canvas>
    </div>

  </div>
  </div>
</body>

</html>
